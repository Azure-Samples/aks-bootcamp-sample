apiVersion: apps/v1
kind: Deployment
metadata:
  name: porto-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: porto-frontend
  template:
    metadata:
      labels:
        app: porto-frontend
    spec:
      containers:
        - image: maratonaaks.azurecr.io/porto_frontend:v1.0.0
          name: porto-frontend
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
              name: http
---
kind: Service
apiVersion: v1
metadata:
  name: porto-frontend
spec:
  selector:
    app: porto-frontend
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
