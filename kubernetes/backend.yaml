apiVersion: apps/v1
kind: Deployment
metadata:
  name: porto-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: porto-backend
  template:
    metadata:
      labels:
        app: porto-backend
    spec:
      containers:
        - image: maratonaaks.azurecr.io/porto_backend:v1.0.0
          name: porto-backend
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: DATABASE_MONGODB_URI
              value: mongodb+srv://root:SCvQd6jrSQgrwVu0@maratona-aks.48pkj.azure.mongodb.net/ship_manager?retryWrites=true&w=majority
            - name: DATABASE_MONGODB_DBNAME
              value: ship_manager
